{% extends "base.html" %}
{% block style_sheet %}
<link rel="stylesheet" type= "text/css" href="{{ url_for('static', filename='css/style_error.css') }}">
{% endblock %}
{% block content %}
<div class="div-main-error" style="top: 10%;">
    <h1>{{ error.code }}: {{ error.name }}</h1>
    <h2>{{ error.description }}</h2>
</div>
{% endblock %}
