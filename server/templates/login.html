{% extends "base.html" %}
{% block style_sheet %}
<link rel="stylesheet" type= "text/css" href="{{ url_for('static', filename='css/style_login.css') }}">
{% endblock %}
{% block content %}
<div class="div-main-login" style="top: 10%;">
    <h1>Authorization</h1>
    <form class="login-form" action="" method="post" enctype="multipart/form-data">
        <input class="input-login" type="text" name="login" placeholder="Enter your login or email" required>
        <input class="input-login" type="password" name="password" placeholder="Password" minlength="8" required>
        <input name="referrer" value="{{ referrer }}" hidden>
        <input class="input-login-submit" type="submit" value="Login">
    </form>
    {% if exception %}
        <h2 class="h-login-exc">Exception!<br>Login or password is incorrect!</h2>
    {% endif %}
    <h2>
        <a class="a-login-register" href="../login/forgot-password/">Forgot password?</a>
    </h2>
    <h2>
        <a class="a-login-register" href="../register/">You don't have an account?</a>
    </h2>
</div>
{% endblock %}
