{% extends "base.html" %}
{% block style_sheet %}
<link rel="stylesheet" type= "text/css" href="{{ url_for('static', filename='css/style_login_reset_password.css') }}">
{% endblock %}
{% block content %}
<div class="div-main-login-reset" style="top: 10%;">
    <h1>Reset Password</h1>
    <form class="login-reset-form" id="login-reset-form" action="" method="post" enctype="multipart/form-data">
        <input class="input-login" type="password" name="password" placeholder="New Password (at least 8 characters)" minlength="8"
               oninput="passwordsCheck()" onmouseover="passwordHover()"
               onmouseout="passwordUnHover()" required>
        <input class="input-login" type="password" name="password_verify" placeholder="Verify Password" minlength="8"
               oninput="passwordsCheck()" onmouseover="passwordVerifyHover()"
               onmouseout="passwordVerifyUnHover()" required>
        <input class="input-login-submit" id="submit-button" type="submit" value="Continue">
    </form>
</div>
<script src="{{ url_for('static', filename='js/script_reset_password.js') }}"></script>
{% endblock %}
